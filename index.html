<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 비교</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .image-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 5px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
  <div class="container">
    <h2>얼굴 비교</h2>
    <p>두 개의 얼굴 사진을 업로드하여 비교해 보세요.</p>
    
    <label class="upload-btn" for="image1">첫 번째 이미지 업로드</label>
    <input type="file" id="image1" accept="image/*" onchange="loadImage(event, 'image1')">

    <label class="upload-btn" for="image2">두 번째 이미지 업로드</label>
    <input type="file" id="image2" accept="image/*" onchange="loadImage(event, 'image2')">

    <div class="image-container">
      <img id="image1-preview" alt="첫 번째 이미지">
      <img id="image2-preview" alt="두 번째 이미지">
    </div>

    <div id="result-container"></div>

    <div class="footer">
      <p>얼굴 비교 기능은 TensorFlow.js를 사용하여 구현되었습니다.</p>
    </div>
  </div>

  <script>
    let face1Embedding, face2Embedding;

    // 모델 로드
    async function loadModel() {
      const model = await blazeface.load();
      console.log("모델 로드 완료");
      return model;
    }

    // 이미지 로드 및 얼굴 감지
    async function loadImage(event, id) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = async function() {
        const img = new Image();
        img.src = reader.result;

        img.onload = async () => {
          document.getElementById(`${id}-preview`).src = img.src;

          // 얼굴 감지
          const model = await loadModel();
          const embeddings = await detectFace(img, model);

          if (id === 'image1') {
            face1Embedding = embeddings;
          } else {
            face2Embedding = embeddings;
          }

          // 두 이미지 모두 로드되었을 때 비교
          if (face1Embedding && face2Embedding) {
            compareFaces();
          }
        };
      };
      
      reader.readAsDataURL(file);
    }

    // 얼굴 감지 및 임베딩 추출
    async function detectFace(image, model) {
      const input = tf.browser.fromPixels(image);
      const predictions = await model.estimateFaces(input);

      if (predictions.length > 0) {
        const face = predictions[0]; // 첫 번째 얼굴 추출 (단일 얼굴 비교)
        const faceEmbedding = face.landmarks;
        return faceEmbedding;
      }

      return null;
    }

    // 얼굴 비교 (임베딩 비교)
    function compareFaces() {
      const resultContainer = document.getElementById('result-container');
      if (face1Embedding && face2Embedding) {
        const distance = calculateDistance(face1Embedding, face2Embedding);
        if (distance < 50) {
          resultContainer.innerHTML = "<div class='result'>같은 사람입니다!</div>";
        } else {
          resultContainer.innerHTML = "<div class='result'>다른 사람입니다.</div>";
        }
      }
    }

    // 두 임베딩 사이의 유사도(거리) 계산
    function calculateDistance(embedding1, embedding2) {
      let distance = 0;
      for (let i = 0; i < embedding1.length; i++) {
        distance += Math.pow(embedding1[i][0] - embedding2[i][0], 2);
      }
      return Math.sqrt(distance);
    }
  </script>
</body>
</html>
