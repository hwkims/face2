<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 비교</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #2563eb;
    }

    .image-preview {
      width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e1f5fe;
      border-radius: 6px;
      font-size: 1.2rem;
      color: #0277bd;
    }

    .result.same {
      background-color: #a5d6a7;
      color: #388e3c;
    }

    .result.different {
      background-color: #ffccbc;
      color: #d32f2f;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <div class="container">
    <h2>얼굴 비교</h2>
    <p>두 개의 얼굴 사진을 업로드하여 비교해 보세요.</p>

    <div>
      <input type="file" id="image1" accept="image/*" onchange="loadImage(event, 'image1')">
      <label for="image1" class="upload-btn">첫 번째 이미지 업로드</label>
    </div>
    
    <div>
      <input type="file" id="image2" accept="image/*" onchange="loadImage(event, 'image2')">
      <label for="image2" class="upload-btn">두 번째 이미지 업로드</label>
    </div>

    <div id="image1-preview-container">
      <img id="image1-preview" class="image-preview" />
    </div>

    <div id="image2-preview-container">
      <img id="image2-preview" class="image-preview" />
    </div>

    <div id="result-container"></div>

    <div class="footer">
      <p>얼굴 비교 기능은 `face-api.js`를 사용하여 구현되었습니다.</p>
    </div>
  </div>

  <script>
    async function loadModels() {
      await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
    }

    // 이미지 로드 함수
    function loadImage(event, id) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function() {
          const img = new Image();
          img.src = reader.result;
          img.onload = () => {
            document.getElementById(`${id}-preview`).src = img.src;
            if (id === 'image1') {
              compareFaces(img, document.getElementById('image2-preview').src);
            } else {
              compareFaces(document.getElementById('image1-preview').src, img);
            }
          };
        };
        reader.readAsDataURL(file);
      }
    }

    // 얼굴 비교 함수
    async function compareFaces(image1, image2) {
      if (!image1 || !image2) return;

      const img1 = await faceapi.bufferToImage(image1);
      const img2 = await faceapi.bufferToImage(image2);
      
      const detections1 = await faceapi.detectSingleFace(img1).withFaceLandmarks().withFaceDescriptor();
      const detections2 = await faceapi.detectSingleFace(img2).withFaceLandmarks().withFaceDescriptor();

      if (!detections1 || !detections2) {
        displayResult('얼굴을 찾을 수 없습니다.', 'different');
        return;
      }

      const distance = faceapi.euclideanDistance(detections1.descriptor, detections2.descriptor);
      if (distance < 0.6) {
        displayResult('같은 사람입니다!', 'same');
      } else {
        displayResult('다른 사람입니다.', 'different');
      }
    }

    // 결과 표시 함수
    function displayResult(message, resultClass) {
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = `<div class="result ${resultClass}">${message}</div>`;
    }

    // 페이지 로드 시 모델 로드
    window.onload = loadModels;
  </script>
</body>
</html>
