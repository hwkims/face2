<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 비교</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    label {
      padding: 12px 30px;
      background-color: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 0;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: #005bb5;
    }

    input[type="file"] {
      display: none;
    }

    .image-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    .face-info {
      margin-top: 20px;
      text-align: left;
      font-size: 1rem;
      color: #333;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>
<body>
  <div class="container">
    <h2>얼굴 비교</h2>
    <p>두 개의 얼굴 사진을 업로드하여 비교해 보세요.</p>
    
    <label for="image1">첫 번째 이미지 업로드</label>
    <input type="file" id="image1" accept="image/*" onchange="loadImage(event, 'image1')">

    <label for="image2">두 번째 이미지 업로드</label>
    <input type="file" id="image2" accept="image/*" onchange="loadImage(event, 'image2')">

    <div class="image-container">
      <img id="image1-preview" alt="첫 번째 이미지">
      <img id="image2-preview" alt="두 번째 이미지">
    </div>

    <div id="result-container"></div>
    <div id="face-info"></div>

    <div class="footer">
      <p>얼굴 비교 기능은 TensorFlow.js를 사용하여 구현되었습니다.</p>
    </div>
  </div>

  <script>
    let face1Embedding, face2Embedding;

    async function loadModel() {
      const model = await blazeface.load();
      console.log("모델 로드 완료");
      return model;
    }

    async function loadImage(event, id) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = async function() {
        const img = new Image();
        img.src = reader.result;

        img.onload = async () => {
          document.getElementById(`${id}-preview`).src = img.src;

          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          document.body.appendChild(canvas);
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, img.width, img.height);

          const model = await loadModel();
          const predictions = await detectFace(img, model, ctx, canvas);

          if (id === 'image1') {
            face1Embedding = predictions;
          } else {
            face2Embedding = predictions;
          }

          if (face1Embedding && face2Embedding) {
            compareFaces();
          }
        };
      };

      reader.readAsDataURL(file);
    }

    async function detectFace(image, model, ctx, canvas) {
      const input = tf.browser.fromPixels(image);
      const predictions = await model.estimateFaces(input);

      if (predictions.length > 0) {
        return predictions[0].landmarks;
      }

      return null;
    }

    function compareFaces() {
      const resultContainer = document.getElementById('result-container');
      const faceInfoContainer = document.getElementById('face-info');
      
      if (face1Embedding && face2Embedding) {
        const distance = calculateDistance(face1Embedding, face2Embedding);
        if (distance < 50) {
          resultContainer.innerHTML = "<div class='result'>같은 사람입니다!</div>";
        } else {
          resultContainer.innerHTML = "<div class='result'>다른 사람입니다.</div>";
        }

        // 얼굴 정보 표시
        faceInfoContainer.innerHTML = `
          <div><strong>첫 번째 이미지 좌표:</strong> ${JSON.stringify(face1Embedding)}</div>
          <div><strong>두 번째 이미지 좌표:</strong> ${JSON.stringify(face2Embedding)}</div>
          <div><strong>유사도 (거리):</strong> ${distance.toFixed(2)}</div>
        `;
      }
    }

    function calculateDistance(embedding1, embedding2) {
      let distance = 0;
      for (let i = 0; i < embedding1.length; i++) {
        distance += Math.pow(embedding1[i][0] - embedding2[i][0], 2);
      }
      return Math.sqrt(distance);
    }
  </script>
</body>
</html>
