<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼굴 비교</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    label {
      padding: 12px 30px;
      background-color: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 0;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: #005bb5;
    }

    input[type="file"] {
      display: none;
    }

    .image-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .face-info {
      margin-top: 20px;
      text-align: left;
      font-size: 1rem;
      color: #333;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
  <div class="container">
    <h2>얼굴 비교</h2>
    <p>두 개의 얼굴 사진을 업로드하여 비교해 보세요.</p>
    
    <label for="image1">첫 번째 이미지 업로드</label>
    <input type="file" id="image1" accept="image/*" onchange="loadImage(event, 'image1')">

    <label for="image2">두 번째 이미지 업로드</label>
    <input type="file" id="image2" accept="image/*" onchange="loadImage(event, 'image2')">

    <div class="image-container">
      <img id="image1-preview" alt="첫 번째 이미지" style="display:none;">
      <img id="image2-preview" alt="두 번째 이미지" style="display:none;">
    </div>

    <div id="result-container"></div>
    <div id="face-info"></div>

    <div class="footer">
      <p>얼굴 비교 기능은 TensorFlow.js와 MediaPipe Face Mesh를 사용하여 구현되었습니다.</p>
    </div>
  </div>

  <script>
    let face1Landmarks, face2Landmarks;

    // 모델 로드
    async function loadModel() {
      const model = await faceLandmarksDetection.load(faceLandmarksDetection.SupportedPackages.mediapipeFacemesh);
      console.log("모델 로드 완료");
      return model;
    }

    // 이미지 업로드 후 처리
    async function loadImage(event, id) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = async function() {
        const img = new Image();
        img.src = reader.result;

        img.onload = async () => {
          document.getElementById(`${id}-preview`).style.display = "block";
          document.getElementById(`${id}-preview`).src = img.src;

          const model = await loadModel();
          const predictions = await detectFace(img, model);

          if (id === 'image1') {
            face1Landmarks = predictions;
          } else {
            face2Landmarks = predictions;
          }

          // 두 얼굴이 다 준비되었을 때 비교 시작
          if (face1Landmarks && face2Landmarks) {
            compareFaces();
          }
        };
      };

      reader.readAsDataURL(file);
    }

    // 얼굴 탐지
    async function detectFace(image, model) {
      const predictions = await model.estimateFaces({input: image});
      if (predictions.length > 0) {
        return predictions[0].scaledMesh;  // 3D 랜드마크 반환
      }
      return null;
    }

    // 두 얼굴 비교
    function compareFaces() {
      const resultContainer = document.getElementById('result-container');
      const faceInfoContainer = document.getElementById('face-info');
      
      if (face1Landmarks && face2Landmarks) {
        const distance = calculateDistance(face1Landmarks, face2Landmarks);
        const similarity = distance < 50 ? "같은 사람입니다!" : "다른 사람입니다.";

        resultContainer.innerHTML = `<div class='result'>${similarity}</div>`;

        // 얼굴 정보 표시 (얼굴 좌표와 유사도)
        faceInfoContainer.innerHTML = `
          <div><strong>첫 번째 이미지 얼굴 위치:</strong> ${JSON.stringify(face1Landmarks)}</div>
          <div><strong>두 번째 이미지 얼굴 위치:</strong> ${JSON.stringify(face2Landmarks)}</div>
          <div><strong>얼굴 유사도 (거리):</strong> ${distance.toFixed(2)}</div>
        `;
      }
    }

    // 유클리드 거리 계산 (얼굴 유사도 계산)
    function calculateDistance(landmarks1, landmarks2) {
      let distance = 0;
      for (let i = 0; i < landmarks1.length; i++) {
        distance += Math.pow(landmarks1[i][0] - landmarks2[i][0], 2);
        distance += Math.pow(landmarks1[i][1] - landmarks2[i][1], 2);
        distance += Math.pow(landmarks1[i][2] - landmarks2[i][2], 2);  // 3D 거리 계산
      }
      return Math.sqrt(distance);
    }
  </script>
</body>
</html>
